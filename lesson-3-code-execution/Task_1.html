<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Task_1</title>
  </head>
  <body>
    <!--Variant 1-->
    <script>
      var tasksCompleted = {
        'Anna': 29,
        'Serg': 35,
        'Elena': 1,
        'Anton': 99
      };

      var count = [];
      var maxValue;

      for (var char in tasksCompleted) {
        count.push(tasksCompleted[char]);

        maxValue = Math.max.apply(null, count);
      }

      /*Окей, это же можно как-то объединить с кодом выше?*/
      for (char in tasksCompleted) {
        if (maxValue === tasksCompleted[char]) {
          console.log(char + ' ' + maxValue);
        }
      }
    </script>

    <!--Variant 2-->
    <script>
      var tasksCompleted = {
        'Anna': 29,
        'Serg': 35,
        'Elena': 1,
        'Anton': 99
      };

      var count = 0;
      var key;

      for (var char in tasksCompleted) {
        if (count < tasksCompleted[char]) {
          count = tasksCompleted[char];
          key = char;
        }
      }

      console.log(key + ' ' + count)
    </script>

  </body>
</html>
