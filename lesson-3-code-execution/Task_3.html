<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Task_3</title>
  </head>
  <body>
    <script>
      var data;
      var massData = [];

      while (true) {
        data = prompt('Ввыедите число', '');
        if (data === '' || data === null || !isFinite(data)) break;
        massData.push(+data);
      }

      var sum = 0;
      for (var char of massData) {
        sum += char;
      }
      console.log(massData);
      console.log(sum);
    </script>
  </body>
</html>
