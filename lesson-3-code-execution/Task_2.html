<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Task_2</title>
  </head>
  <body>
    <script>
      var image = {
        width: 100,
        height: 400,
        title: 'Cool image'
      };

      multiplyNumeric(image);

      function multiplyNumeric(image) {
        for (var char in image) {
          if (typeof image[char] == 'number') {
            image[char] *= 2;
          }
        }
        return image[char];
      }

      console.log(image);
    </script>
  </body>
</html>
